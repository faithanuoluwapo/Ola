<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Faith</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body background="bg.jpeg">
	<center>
		<h1>Faith Contact</h1>
		<table width="100%">
			<tr>
				<td align="middle">
					<form method="get">
						<label for="name">Name</label><br>
						<input type="text" name="name" id="name" size="30"><br>
						
						<label for="name">Email</label><br>
						<input type="email" name="email" id="email" size="30"><br>
						
						Gender<br>
						<label for="gender-male">Male</label> <input type="radio" name="gender" id="gender-male">&nbsp;
						<label for="gender-female">Female</label> <input type="radio" name="gender" id="gender-female">
						<br>
						<label for="deal">Deal</label><br>
						<select id="deal" name="deal">
							<option>Choose Deal</option>
							<option value="buy">Buy</option>
							<option value="sell">Sell</option>
							<option value="partnership">Partnership</option>
						</select><br>
						<label for="delivery">Fast Delivery</label>
						<input type="checkbox" name="delivery" id="delivery"><br>
						<input type="reset" value="Clear"><button>Submit Message</button>
					</form>
				</td>
			</tr>
		</table>
		<br><br><br>
		
		<p>
			<a href="index.html">Go to homepage</a><br>
			Faith Adedoyin &copy;Copyright 2021
		</p>
	</center>
	
</body>
</html>
